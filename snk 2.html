<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNK Interlock Bricks Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ced8f9;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        .content {
            background: #fff;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .content h2 {
            color: #333;
            margin-bottom: 10px;
        }
        .content p {
            line-height: 1.6;
        }
        .content ul {
            list-style: none;
            padding: 0;
        }
        .content ul li {
            padding: 8px;
            background: #e2e2e2;
            margin-bottom: 5px;
            border-radius: 4px;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
        }
        .form-container input, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        .form-container button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #333;
            color: #fff;
            border: none;
        }
        .contact {
            background: #77aaff;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
        }
        .contact a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background: #333;
            color: #fff;
        }

    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <img src="logo.JPG" alt="SNK Interlock Bricks Logo" style="height: 50px;">
                <h1>SNK Interlock Bricks</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="file:///C:/Users/Yogesh%20prabhu/OneDrive/Desktop/web.html/SNK%200.html">Home</a></li>
                    <li><a href="file:///C:/Users/Yogesh%20prabhu/OneDrive/Desktop/web.html/snk%202.html">Order Form</a></li>
                    <li><a href="file:///C:/Users/Yogesh%20prabhu/OneDrive/Desktop/web.html/SNK%201.html">Projects</a></li>

                </ul>
            </nav>
        </div>
    </header>
    <h2>Our Products</h2>
    <ul>
        <li><strong>8 inch bricks</strong> - 40 Rupees each</li>
        <li><strong>6 inch bricks</strong> - 35 Rupees each</li>
    </ul>

    <div class="container">
        <div class="form-container">
            <h2>Order Form</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>

                <label for="quantity">8 -inch bricks:</label>
                <input type="number" id="quantity" name="8-inch bricks" required>
                 
                <label for="quantity">6 -inch bricks:</label>
                <input type="number" id="quantity" name="quantity" required>
                <button type="submit">Submit Order</button>
            </form>
        </div>
    </div>
    <div class="contact">
        <h2>Contact Us</h2>
